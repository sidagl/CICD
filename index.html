<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CICD </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
        }
        .card {
            background-color: grey;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px);
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
        }
    </style>
    <script>
        function findLargestInteger(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }

        function capitalizeFirstLetterOfEachWord(str) {
            const words = str.split(" ");
            for (let i = 0; i < words.length; i++) {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }
            return words.join(" ");
        }

        function calculateLargestInteger() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const largestInteger = findLargestInteger(num1, num2);
            document.getElementById("result1").innerText = "The largest integer is: " + largestInteger;
        }

        function capitalizeAndDisplay() {
            const inputString = document.getElementById("inputString").value;
            const capitalizedString = capitalizeFirstLetterOfEachWord(inputString);
            document.getElementById("result2").innerText = "Capitalized String: " + capitalizedString;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById("num3").value);
            const num2 = parseFloat(document.getElementById("num4").value);
            const operator = document.getElementById("operator").value;
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operator";
            }
            document.getElementById("result3").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="./video.mp4" type="video/mp4">
        Your browser doesn't support the video tag.
    </video>
    <div class="container">
        <div class="card">
            <h2>Find Largest Integer</h2>
            <label for="num1">Enter the first integer:</label>
            <input type="number" id="num1">
            <br>
            <label for="num2">Enter the second integer:</label>
            <input type="number" id="num2">
            <br>
            <button onclick="calculateLargestInteger()">Find Largest Integer</button>
            <br>
            <p id="result1"></p>
        </div>
        <div class="card">
            <h2>Capitalize First Letter</h2>
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString">
            <br>
            <button onclick="capitalizeAndDisplay()">Capitalize First Letter</button>
            <br>
            <p id="result2"></p>
        </div>
        <div class="card">
            <h2>Simple Calculator</h2>
            <label for="num3">Enter the first number:</label>
            <input type="number" id="num3">
            <br>
            <label for="num4">Enter the second number:</label>
            <input type="number" id="num4">
            <br>
            <label for="operator">Select operator:</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <button onclick="calculate()">Calculate</button>
            <br>
            <p id="result3"></p>
        </div>
    </div>
</body>
</html>
